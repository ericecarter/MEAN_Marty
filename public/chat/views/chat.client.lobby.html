<!-- The lobby view -->
<section data-ng-controller="LobbyController" data-ng-init="loadAvailableRooms()">
    <h1>LOBBY</h1>
    <button ng-click="makeRoom()">Create a New Room</button>
    <div data-ng-repeat="room in roomList">
        <span><button class="joinBtn" ng-click="joinRoom(room)">Join This Room</button></span>
        <span>{{room.roomName}}</span>
        <span>Number of people in this room:
        {{room.population}}</span>
    </div>
</section>
